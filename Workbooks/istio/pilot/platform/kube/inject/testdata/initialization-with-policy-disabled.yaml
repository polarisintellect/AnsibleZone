apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: hello
  initializers:
    pending:
    - name: sidecar.initializer.istio.io
  annotations:
    sidecar.istio.io/inject: "true"
spec:
  replicas: 7
  template:
    spec:
      containers:
        - name: hello
          image: "fake.docker.io/google-samples/hello-go-gke:1.0"
          ports:
            - name: http
              containerPort: 80
